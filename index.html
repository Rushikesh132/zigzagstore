<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            background: #fff;
            border: 1px solid black;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            padding: 3px 8px;
            border-radius: 50%;
            font-size: 12px;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 100px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 14px;
            color: #666;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: #f8f8f8;
            cursor: pointer;
        }

        .quantity {
            margin: 0 10px;
        }

        .remove-item {
            color: #ff4444;
            cursor: pointer;
            margin-left: 15px;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #product {
            size: 10px;
            ;

        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">ZIG ZAG STORE</div>
        <BUtton>
            <div id="product">PRODUCT</div>

            <div id="about">ABOUT</div>

        <BUtton>

    <div class="products-container">

    <div class="cart-sidebar">

            <button class="close-cart">Ã—</button>

        <div class="total-price">Total: $0</div>

    <script>

            },
            {

            },

                name: 'Smart Watch',

                image: 'https://assets.ajio.com/medias/sys_master/root/20210811/G6VD/6112c7ff7cdb8cb824f296c1/-473Wx593H-460977306-rosegold-MODEL.jpg'
            }
            ,
            {

                name: 'Smart Watch',

                image: 'https://assets.ajio.com/medias/sys_master/root/20210811/G6VD/6112c7ff7cdb8cb824f296c1/-473Wx593H-460977306-rosegold-MODEL.jpg'

                image: 'https://assets.ajio.com/medias/sys_master/root/20210811/G6VD/6112c7ff7cdb8cb824f296c1/-473Wx593H-460977306-rosegold-MODEL.jpg'
            },
            {

                name: 'Smart Watch',
                price: 199.99,
                image: 'https://assets.ajio.com/medias/sys_master/root/20210811/G6VD/6112c7ff7cdb8cb824f296c1/-473Wx593H-460977306-rosegold-MODEL.jpg'
            }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Initialize store
        function initializeStore() {
            const productsContainer = document.querySelector('.products-container');

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });

            // Add event listeners
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });

            document.querySelector('.cart-icon').addEventListener('click', toggleCart);
            document.querySelector('.close-cart').addEventListener('click', toggleCart);
            document.querySelector('.checkout-btn').addEventListener('click', checkout);

            updateCartCount();
            renderCartItems();
        }

        // Add to cart function
        function addToCart(e) {
            const productId = parseInt(e.target.dataset.id);
            const product = products.find(p => p.id === productId);

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            saveCart();
            updateCartCount();
            renderCartItems();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        // Toggle cart visibility
        function toggleCart() {
            document.querySelector('.cart-sidebar').classList.toggle('active');
        }

        // Render cart items
        function renderCartItems() {
            const cartItems = document.querySelector('.cart-items');
            const totalPrice = document.querySelector('.total-price');
            cartItems.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h4 class="cart-item-title">${item.name}</h4>
                        <p class="cart-item-price">$${item.price}</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                        </div>
                    </div>
                    <div class="remove-item" data-id="${item.id}">Ã—</div>
                `;

                cartItems.appendChild(cartItem);
            });

            // Add event listeners for quantity controls
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', updateQuantity);
            });

            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeItem);
            });

            totalPrice.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Update quantity
        function updateQuantity(e) {
            const productId = parseInt(e.target.dataset.id);
            const item = cart.find(item => item.id === productId);

            if (e.target.classList.contains('plus')) {
                item.quantity++;
            } else if (e.target.classList.contains('minus') && item.quantity > 1) {
                item.quantity--;
            }

            saveCart();
            renderCartItems();
            updateCartCount();
        }

        // Remove item
        function removeItem(e) {
            const productId = parseInt(e.target.dataset.id);
            cart = cart.filter(item => item.id !== productId);

            saveCart();
            renderCartItems();
            updateCartCount();
        }

        // Checkout function
        function checkout() {
            alert('Thank you for your purchase!');
            cart = [];
            saveCart();
            renderCartItems();
            updateCartCount();
            toggleCart();
        }

        // Initialize the store when page loads
        initializeStore();
    </script>
</body>

</html>
